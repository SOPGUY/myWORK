<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time tracking</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body class="bg-[rgb(12,19,35)]">
    <div class="w-full mx-auto flex flex-col justify-center mt-20  items-center sm:flex-row  sm:gap-5 mx-auto">
      <div class="mt-4">
        <div
          class="h-[300px] w-[200px] bg-[rgb(88,71,233)] rounded-md pt-5 pl-5 mx-auto"
        >
          <div class="h-[100px] w-[100px] rounded-full border-4 border-white">
            <img src="../time tracking/images/image-jeremy.png" alt="" />
          </div>
          <p class="text-slate-400 pl-5 mt-[20px]">Report for</p>
          <h3 class="text-3xl text-white item-center pl-5">
            Jeremy <br />
            Robson
          </h3>
        </div>
        <div class="h-[150px] w-[200px] bg-[rgb(30,32,76)] rounded-md">
          <p class="text-slate-400 hover:text-white pl-4 pt-3">Daily</p>
          <p class="text-slate-400 hover:text-white pl-4 pt-3">Weekly</p>
          <p class="text-slate-400 hover:text-white pl-4 pt-3">Monthly</p>
        </div>
      </div>
      <div class="">
        <div class="flex flex-col sm:flex-row gap-5 mt-5 ">
          <div class="h-[200px] w-[200px] bg-[rgb(255,138,100)] rounded-md lg: flex-row">
            <img
              src="../time tracking/images/icon-work.svg "
              class="object-cover h-[50px] ml-[150px]"
              alt=""
            />
            <div
              class="rat h-[150px] w-[200px] transition-all duration-300 hover:bg-slate-700 bg-[rgb(30,32,76)] rounded-md"
            >
              <div class="flex">
                <p class="text-white pl-4 mt-3 text-xl">Work</p>
                <img
                  src="../time tracking/images/icon-ellipsis.svg"
                  class="h-[5px] mt-6 ml-[100px]"
                  alt=""
                />
              </div>
              <h3 class="text-5xl text-white item-center pl-4 mt-2">32hrs</h3>
              <p class="text-slate-400 hover:text-white pt-2 pl-4">
                last week-36hrs
              </p>
            </div>
          </div>
          <div class="h-[200px] w-[200px] bg-[rgb(86,194,228)] rounded-md">
            <img
              src="../time tracking/images/icon-play.svg"
              class="object-cover h-[50px] ml-[150px]"
              alt=""
            />
            <div
              class="rat h-[150px] w-[200px] transition-all duration-300 hover:bg-slate-700 bg-[rgb(30,32,76)] rounded-md"
            >
              <div class="flex">
                <p class="text-white pl-4 mt-3 text-xl">Play</p>
                <img
                  src="../time tracking/images/icon-ellipsis.svg"
                  class="h-[5px] mt-6 ml-[100px]"
                  alt=""
                />
              </div>
              <h3 class="text-5xl text-white item-center pl-4 mt-2">10hrs</h3>
              <p class="text-slate-400 hover:text-white pt-2 pl-4">
                last week-8hrs
              </p>
            </div>
          </div>
          <div class="h-[200px] w-[200px] bg-[rgb(251,95,127)] rounded-md">
            <img
              src="../time tracking/images/icon-study.svg"
              class="object-cover h-[50px] ml-[150px]"
              alt=""
            />
            <div
              class="rat h-[150px] w-[200px] transition-all duration-300 hover:bg-slate-700 bg-[rgb(30,32,76)] rounded-md"
            >
              <div class="flex">
                <p class="text-white pl-4 mt-3 text-xl">Study</p>
                <img
                  src="../time tracking/images/icon-ellipsis.svg"
                  class="h-[5px] mt-6 ml-[100px]"
                  alt=""
                />
              </div>
              <h3 class="text-5xl text-white item-center pl-4 mt-2">4hrs</h3>
              <p class="text-slate-400 hover:text-white pt-2 pl-4">
                last week-7hrs
              </p>
            </div>
          </div>
        </div>
        <div class="flex flex-col sm:flex-row gap-5 mt-10">
          <div class="h-[200px] w-[200px] bg-[rgb(77,207,132)] rounded-md">
            <img
              src="../time tracking/images/icon-exercise.svg"
              class="object-cover h-[50px] ml-[120px]"
              alt=""
            />
            <div
              class="bee h-[150px] w-[200px] transition-all duration-300 hover:bg-slate-700 bg-[rgb(30,32,76)] rounded-md"
            >
              <div class="flex">
                <p class="text-white pl-4 mt-3 text-xl">exercise</p>
                <img
                  src="../time tracking/images/icon-ellipsis.svg"
                  class="h-[5px] mt-6 ml-[80px]"
                  alt=""
                />
              </div>
              <h3 class="text-5xl text-white item-center pl-4 mt-2">4hrs</h3>
              <p class="text-slate-400 hover:text-white pt-2 pl-4">
                last week-5hrs
              </p>
            </div>
          </div>
          <div class="h-[200px] w-[200px] bg-[rgb(118,52,211)] rounded-md">
            <img
              src="../time tracking/images/icon-social.svg"
              class="object-cover h-[50px] ml-[160px]"
              alt=""
            />
            <div
              class="bee h-[150px] w-[200px] transition-all duration-300 hover:bg-slate-700 bg-[rgb(30,32,76)] rounded-md"
            >
              <div class="flex">
                <p class="text-white pl-4 mt-3 text-xl">Social</p>
                <img
                  src="../time tracking/images/icon-ellipsis.svg"
                  class="h-[5px] mt-6 ml-[100px]"
                  alt=""
                />
              </div>
              <h3 class="text-5xl text-white item-center pl-4 mt-2">5hrs</h3>
              <p class="text-slate-400 hover:text-white pt-2 pl-4">
                last week-10hrs
              </p>
            </div>
          </div>
          <div class="h-[200px] w-[200px] bg-[rgb(241,199,90)] rounded-md">
            <img
              src="../time tracking/images/icon-self-care.svg"
              class="object-cover h-[50px] ml-[150px]"
              alt=""
            />
            <div
              class="bee h-[150px] w-[200px] transition-all duration-300 hover:bg-slate-700 bg-[rgb(30,32,76)] rounded-md"
            >
              <div class="flex">
                <p class="text-white pl-4 mt-3 text-xl">Selfcare</p>
                <img
                  src="../time tracking/images/icon-ellipsis.svg"
                  class="h-[5px] mt-6 ml-[80px]"
                  alt=""
                />
              </div>
              <h3 class="text-5xl text-white item-center pl-4 mt-2">2hrs</h3>
              <p class="text-slate-400 hover:text-white pt-2 pl-4">
                last week-2hrs
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
